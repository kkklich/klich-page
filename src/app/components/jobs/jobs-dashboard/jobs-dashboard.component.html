<div class="tech-dashboard">
    <div class="header">
        <h1>Technology Dashboard</h1>
    </div>

    <div class="charts-container">
        <!-- Multi-line chart (main - 2/3 width) -->
        <div class="chart-wrapper main-chart">
            <canvas #multiLineChart></canvas>
        </div>

        <!-- Total line chart (side - 1/3 width) -->
        <div class="chart-wrapper side-chart">
            <canvas #totalLineChart></canvas>
        </div>
    </div>

    <div class="loading" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Loading technology data...</p>
    </div>

    <div class="no-data" *ngIf="!isLoading && !totalData.length">
        <p>No technology data available</p>
    </div>
</div>
